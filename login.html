<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
<!--官网logo-->
<div class="topbar">
	<div class="bigbox">
		<a class="sasa_con" href="homepage.html"><img src="imgs/de63e200c54345ad02ff3d6de8ce4eb97fafdf87.png"/></a>
	</div>
</div>
<!--内容-->
<div class="content">
	<div class="bigbox login">
		<div class="banner">
			<img src="imgs/27fc85e036219ba5f0cac20ddad979b866b441e8.png" alt="" />
		</div>
		<div class="reg_form">
			<div class="form_inner">
				<div class="single_tit">
					<h1>用户登录</h1>
					<p>
						<span>还没有莎莎账号？</span>
						<a href="register.html">立即注册</a>
					</p>
				</div>
				<div class="signupbox">
					<form action="" method="post">
						<ul>
							<li class="userinfo">
								<input id="username" type="text" placeholder="邮箱/手机"/>
								<p>
									<b>!</b>
									<span>请填写邮箱/手机</span>
								</p>
							</li>
							<li class="passinfo">
								<i></i>
								<input id="userpass" type="password" placeholder="请填写密码"/>
								<p>
									<b>!</b>
									<span>请填写密码</span>
								</p>
							</li>
							<li class="yanzheng">
								<input type="text" placeholder="填写图片验证码"/>
								<img id="imgsj" src="imgs/index-gen_vcode-LOGINVCODE-4 (1).png" alt="" />
								<span id="changema">看不清？换一张</span>
								<p>
									<b>!</b>
									<span>请正确填写图片验证码</span>
								</p>
							</li>
							<li class="qianti">
								<input type="checkbox" id="check" />
								<span>
									记住我
									<a href="">忘记密码？</a>
								</span>
							</li>
							<li>
								<input type="button" id="btn" class="reg_btn" value="登录">
							</li>
						</ul>
					</form>
					<div  class="dsf">
						<p>第三方账号登录</p>
						<div>
							<a href=""><img src="imgs/login01.jpg"/>QQ登录</a>
							<a href=""><img src="imgs/login02.jpg"/>微博登录</a>
							<a href=""><img src="imgs/login03.jpg"/>支付宝登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/login.js"></script>
